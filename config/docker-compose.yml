version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  keycloak:
    image: jboss/keycloak:latest
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: ecommerce
      DB_USER: user
      DB_PASSWORD: password
    ports:
      - "8080:8080"

  api-gateway:
    build: ./api-gateway
    ports:
      - "8081:8080"
    depends_on:
      - keycloak

  user-service:
    build: ./user-service
    ports:
      - "8082:8080"
    depends_on:
      - postgres

  auth-service:
    build: ./auth-service
    ports:
      - "8083:8080"
    depends_on:
      - keycloak

  inventory-service:
    build: ./inventory-service
    ports:
      - "8084:8080"
    depends_on:
      - postgres

  product-service:
    build: ./product-service
    ports:
      - "8085:8080"
    depends_on:
      - postgres

  search-service:
    build: ./search-service
    ports:
      - "8086:8080"
    depends_on:
      - elasticsearch

  cart-service:
    build: ./cart-service
    ports:
      - "8087:8080"
    depends_on:
      - redis

  order-service:
    build: ./order-service
    ports:
      - "8088:8080"
    depends_on:
      - postgres
      - redis

  notification-service:
    build: ./notification-service
    ports:
      - "8089:8080"

  analytics-service:
    build: ./analytics-service
    ports:
      - "8090:8080"
    depends_on:
      - kafka

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"

volumes:
  postgres_data: