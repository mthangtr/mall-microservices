spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cartdb
    username: cartuser
    password: cartpassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8082

redis:
  host: localhost
  port: 6379

kafka:
  bootstrap-servers: localhost:9092

spring:
  application:
    name: cart-service

feign:
  hystrix:
    enabled: true

circuitbreaker:
  enabled: true

logging:
  level:
    com.example.cartservice: DEBUG

# JWT Configuration
jwt:
  secret: your_jwt_secret
  expiration: 3600

# Email Configuration
email:
  host: smtp.example.com
  port: 587
  username: your_email@example.com
  password: your_email_password

# Push Notification Configuration
push:
  service-url: https://push.example.com/api
  api-key: your_push_api_key