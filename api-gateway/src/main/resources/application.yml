server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/search/**
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/cart/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/analytics/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/